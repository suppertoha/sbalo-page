<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./libs/swiper/swiper.css" />
    <link rel="stylesheet" href="./libs/fancybox/jquery.fancybox.min.css">
    <link rel="stylesheet" href="css/main.css">
		<title>Sbalo</title>


	</head>

	<body>
    <div class="wrapper">
      <!-- Authorization -->
      <div class="authorization">
        <div class="authorization__container container">
          <div class="authorization__header">
            <div class="authorization__menu">
              <a href="#" class="authorization__logo">
                <img src="images/logo.png" alt="logo">
              </a>
  
              <ul class="authorization__list">
                <li class="authorization__link switch-el active">
                  <a href="#">1 Авторизация</a>
                </li>
    
                <li class="authorization__link switch-el">
                  <a href="#">2 Доставка</a>
                </li>
    
                <li class="authorization__link switch-el">
                  <a href="#">3 Оплата</a>
                </li>

              </ul>
  
              <div class="authorization__button">
                <svg class="icon">
                  <use xlink:href="./images/svg-sprite/svg-sprite.svg#close"></use>
                </svg>
              </div>
            </div>        
          </div>
          
          <div class="authorization__main">
            <form action="#" class="authorization__form form-autorization">
              <div class="form-autorization__inner">
                <h2 class="form-autorization__title">Sbalo ID</h2>
                <div class="form-autorization__description">Войдите по почте</div>
                <div class="form-autorization__info">
                  Только для зарегистрированных пользователей
                </div>
                
                <div class="form-item delivery-address__field delivery-address__field--mail"> 
                  <input class="inputMain" type="tel" name="address" placeholder=" ">
                  <label class="form-label">Электронная почта*</label>
                  <small class="delivery-address__error-msg"></small>
                </div>

                <button class="form-autorization__button">
                  <a href="#" class="btnMain btn-blue">
                    Получить код
                  </a>
                </button>

                <div class="form-autorization__mail">
                  <a href="#">Вернуться на главный экран</a> 
                </div>
                
              </div>
            </form>
          </div>
        </div>
      
      </div>
      <!--End Authorization -->

    </div>		

    <script src="./libs/jquery/jquery-3.2.1.min.js"></script>
    <script src="./libs/fancybox/jquery.fancybox.min.js"></script>
    <script src="./libs/swiper/swiper.min.js"></script>
    <script src="js/main.js"></script>
	</body>
</html>
